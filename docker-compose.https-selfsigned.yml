# Production stack: HTTPS (self-signed) + all services. No domain required.
#
# Start everything:
#   docker compose -f docker-compose.https-selfsigned.yml up -d
#
# Access: https://<server-ip> or https://<hostname>
#   - Frontend at /
#   - API at /api/v1/*
# Accept the browser certificate warning (self-signed).

version: "3.8"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "${DB_FORWARD_PORT:-15432}:5432"
    volumes:
      - "./data/db:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev}
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.6
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 3s
      retries: 3

  migrations:
    image: ghcr.io/kukymbr/goose-docker:3.22.1
    environment:
      - GOOSE_DRIVER=postgres
      - GOOSE_DBSTRING=host=postgres port=5432 user=postgres password=${DB_PASSWORD:-dev} dbname=postgres
      - GOOSE_COMMAND=up
    volumes:
      - ./migrations:/migrations
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.7
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:6.2-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_FORWARD_PORT:-6379}:6379"
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./data/redis:/data
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.8
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]

  web:
    build:
      context: .
      dockerfile: dockerfiles/web/Dockerfile
      args:
        # Same-origin: frontend calls /api/v1/* on same host
        NEXT_PUBLIC_API_URL: ""
        NEXT_PUBLIC_ADD_CHANNEL_USERNAME: ${NEXT_PUBLIC_ADD_CHANNEL_USERNAME:-}
    env_file:
      - .env
    restart: unless-stopped
    environment:
      NODE_ENV: production
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.9

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile.selfsigned:/etc/caddy/Caddyfile:ro
      - caddy_data_selfsigned:/data
      - caddy_config_selfsigned:/config
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.10
    depends_on:
      - web
      - api

  api:
    image: ads-mrkt-server
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["market", "http"]
    env_file:
      - .env
    environment:
      LISTEN_ADDR: "0.0.0.0"
      LISTEN_PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      CLIENT_DOMAIN: ${CLIENT_DOMAIN:-https://localhost}
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.11
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  bot:
    image: ads-mrkt-server
    restart: unless-stopped
    command: ["bot", "http"]
    env_file:
      - .env
    environment:
      LISTEN_ADDR: "0.0.0.0"
      LOCAL_PORT_PREFIX: "2000"
      DB_HOST: postgres
      DB_PORT: "5432"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.12
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  userbot:
    image: ads-mrkt-server
    restart: unless-stopped
    command: ["userbot", "run"]
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      USER_BOT_SESSION_FILE_PATH: /app/sessions/session
    volumes:
      - userbot_sessions:/app/sessions
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.13
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  caddy_data_selfsigned:
  caddy_config_selfsigned:
  userbot_sessions:

networks:
  ads-mrkt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.32.0.0/16
          gateway: 172.32.0.1
