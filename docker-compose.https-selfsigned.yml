# Production stack: HTTPS with Certbot (Let's Encrypt) + all services.
# Requires a real domain and DNS pointing to this host.
#
# 1) Set in .env: DOMAIN=yourdomain.com, CERTBOT_EMAIL=you@example.com
# 2) Obtain cert (port 80 must be free): docker compose -f docker-compose.https-selfsigned.yml run --rm certbot
# 3) Start stack: docker compose -f docker-compose.https-selfsigned.yml up -d
#
# Access: https://<DOMAIN>
#   - Frontend at /
#   - API at /api/v1/*
# Renew cert (e.g. cron; nginx keeps running): docker compose -f docker-compose.https-selfsigned.yml run --rm certbot renew --webroot -w /var/www/certbot

version: "3.8"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "${DB_FORWARD_PORT:-15432}:5432"
    volumes:
      - "./data/db:/var/lib/postgresql/data"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev}
      POSTGRES_DB: ${DB_NAME:-postgres}
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.6
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 3s
      retries: 3

  migrations:
    image: ghcr.io/kukymbr/goose-docker:3.22.1
    env_file:
      - .env
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: host=postgres port=5432 user=${DB_USER:-postgres} password=${DB_PASSWORD:-dev} dbname=${DB_NAME:-postgres}
      GOOSE_COMMAND: up
    volumes:
      - ./migrations:/migrations
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.7
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:6.2-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_FORWARD_PORT:-6379}:6379"
    # notify-keyspace-events Egx: required for blockchain_observer (expire set + expired â†’ deal expiry)
    command: redis-server --save 20 1 --loglevel warning --notify-keyspace-events Egx
    volumes:
      - ./data/redis:/data
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.8
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]

  web:
    build:
      context: .
      dockerfile: dockerfiles/web/Dockerfile
      args:
        # Same-origin: frontend calls /api/v1/* on same host
        NEXT_PUBLIC_API_URL: ""
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://${DOMAIN}}
        NEXT_PUBLIC_ADD_CHANNEL_USERNAME: ${NEXT_PUBLIC_ADD_CHANNEL_USERNAME:-}
    env_file:
      - .env
    restart: unless-stopped
    environment:
      NODE_ENV: production
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.9

  # certbot:
  #   image: certbot/certbot
  #   ports:
  #     - "80:80"
  #   command: certonly --manual -d ${DOMAIN} --preferred-challenges dns --agree-tos -m ${CERTBOT_EMAIL} --keep
  #   volumes:
  #     - certbot_letsencrypt:/etc/letsencrypt
  #     - certbot_webroot:/var/www/certbot
  #   networks:
  #     ads-mrkt-network:
  #       ipv4_address: 172.32.0.14
  # Run once to obtain cert: docker compose ... run --rm certbot
  # Renew (webroot; nginx stays up): docker compose ... run --rm certbot renew --webroot -w /var/www/certbot

  nginx:
    build:
      context: .
      dockerfile: dockerfiles/nginx/Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - certbot_letsencrypt:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot:ro
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.10
    depends_on:
      - web
      - api
      - bot

  api:
    image: ads-mrkt-server
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["market", "http"]
    env_file:
      - .env
    environment:
      LISTEN_ADDR: "0.0.0.0"
      LISTEN_PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-postgres}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-dev}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      CLIENT_DOMAIN: ${CLIENT_DOMAIN:-https://localhost}
      JWT_SECRET: ${JWT_SECRET:-change-in-production}
      JWT_TIME_TO_LIVE: ${JWT_TIME_TO_LIVE:-24}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      MARKET_ESCROW_TRANSACTION_GAS_TON: ${MARKET_ESCROW_TRANSACTION_GAS_TON:-0.1}
      MARKET_ESCROW_COMMISSION_PERCENT: ${MARKET_ESCROW_COMMISSION_PERCENT:-2}
      LITECLIENT_HOST: ${LITECLIENT_HOST:-}
      LITECLIENT_KEY: ${LITECLIENT_KEY:-}
      IS_PUBLIC: ${IS_PUBLIC:-true}
      IS_TESTNET: ${IS_TESTNET:-false}
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.11
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  bot:
    image: ads-mrkt-server
    restart: unless-stopped
    command: ["bot", "http"]
    env_file:
      - .env
    environment:
      LISTEN_ADDR: "0.0.0.0"
      LOCAL_PORT_PREFIX: "2000"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-postgres}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-dev}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BOT_TOKEN: ${BOT_TOKEN}
      BOT_USERNAME: ${BOT_USERNAME}
      BOT_WEB_APP_NAME: ${BOT_WEB_APP_NAME:-}
      SECRET_TOKEN: ${SECRET_TOKEN:-}
      RATE_LIMIT: ${RATE_LIMIT:-30}
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.12
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Userbot needs one interactive login to create the session. Run once:
  #   docker compose -f docker-compose.https-selfsigned.yml run --rm -it userbot
  # Enter phone number and code when prompted. Session is saved in volume; after that "up" works.
  userbot:
    image: ads-mrkt-server
    restart: unless-stopped
    command: ["userbot", "run"]
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-postgres}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-dev}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      USER_BOT_API_ID: ${USER_BOT_API_ID}
      USER_BOT_API_HASH: ${USER_BOT_API_HASH}
      USER_BOT_SESSION_FILE_PATH: /app/sessions/session
      USER_BOT_PHONE: ${USER_BOT_PHONE:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    volumes:
      - userbot_sessions:/app/sessions
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.13
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  certbot_letsencrypt:
  certbot_webroot:
  userbot_sessions:

networks:
  ads-mrkt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.32.0.0/16
          gateway: 172.32.0.1
