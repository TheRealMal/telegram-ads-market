version: "3.8"
services:
  postgres:
    image: postgres:16
    ports:
      - "${DB_FORWARD_PORT:-15432}:5432"
    volumes:
      - "./data/db:/var/lib/postgresql/data"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev}
      POSTGRES_DB: ${DB_NAME:-postgres}
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.6
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 3s
      retries: 3
  migrations:
    image: ghcr.io/kukymbr/goose-docker:3.22.1
    env_file:
      - .env
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: host=postgres port=5432 user=${DB_USER:-postgres} password=${DB_PASSWORD:-dev} dbname=${DB_NAME:-postgres}
      GOOSE_COMMAND: up
    volumes:
      - ./migrations:/migrations
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.7
    depends_on:
      postgres:
        condition: service_healthy
        restart: true

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '${REDIS_FORWARD_PORT:-6379}:6379'
    # notify-keyspace-events Egx: required for blockchain_observer (expire set + expired â†’ deal expiry)
    command: redis-server --save 20 1 --loglevel warning --notify-keyspace-events Egx
    volumes:
      - ./data/redis:/data
    env_file:
      - .env
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.8
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]

  web:
    build:
      context: .
      dockerfile: dockerfiles/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
        NEXT_PUBLIC_ADD_CHANNEL_USERNAME: ${NEXT_PUBLIC_ADD_CHANNEL_USERNAME:-}
    env_file:
      - .env
    ports:
      - "${WEB_FORWARD_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.9

networks:
  ads-mrkt-network:
    external: true