# Production stack: HTTPS with Certbot (Let's Encrypt) + all services.
# Requires a real domain and DNS pointing to this host.
#
# 1) Set in .env: DOMAIN=yourdomain.com, CERTBOT_EMAIL=you@example.com
# 2) Obtain cert (port 80 must be free): docker compose -f docker-compose.https-selfsigned.yml run --rm certbot
# 3) Start stack: docker compose -f docker-compose.https-selfsigned.yml up -d
#
# Access: https://<DOMAIN>
#   - Frontend at /
#   - API at /api/v1/*
# Renew cert (e.g. cron; nginx keeps running): docker compose -f docker-compose.https-selfsigned.yml run --rm certbot renew --webroot -w /var/www/certbot

version: "3.8"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "${DB_FORWARD_PORT:-15432}:5432"
    volumes:
      - "./data/db:/var/lib/postgresql/data"
    env_file:
      - .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: postgres
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.6
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 3s
      retries: 3
  
  migrations:
    image: ghcr.io/kukymbr/goose-docker:3.22.1
    env_file:
      - .env
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: host=${DB_HOST:-postgres} port=${DB_PORT:-postgres} user=${DB_USER:-postgres} password=${DB_PASSWORD:-dev} dbname=${DB_NAME:-postgres}
      GOOSE_COMMAND: up
    volumes:
      - ./migrations:/migrations
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.7
    depends_on:
      postgres:
        condition: service_healthy


  vault:
    image: internal.vault:latest
    build:
      context: .
      dockerfile: dockerfiles/vault/Dockerfile
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    ports:
      - "${VAULT_FORWARD_PORT:-8200}:8200"
    environment:
      VAULT_ADDR: "http://0.0.0.0:8200"
    volumes:
      - ./data/vault:/vault/data
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.15
    healthcheck:
      test: ["CMD", "vault", "status", "-address=http://127.0.0.1:8200"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:6.2-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_FORWARD_PORT:-6379}:6379"
    # notify-keyspace-events Egx: required for blockchain_observer (expire set + expired â†’ deal expiry)
    command: >
      redis-server --save 20 1 --loglevel warning --notify-keyspace-events Egx > /dev/null 2>&1 &
      redis-cli config set notify-keyspace-events Egx &
      wait
    volumes:
      - ./data/redis:/data
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.8
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  web:
    image: internal.web:latest
    build:
      context: .
      dockerfile: dockerfiles/web/Dockerfile
      args:
        # Same-origin: frontend calls /api/v1/* on same host
        NEXT_PUBLIC_API_URL: ""
        NEXT_PUBLIC_ADD_CHANNEL_USERNAME: ${NEXT_PUBLIC_ADD_CHANNEL_USERNAME:-}
    env_file:
      - .env
    restart: unless-stopped
    environment:
      NODE_ENV: production
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.9

  # certbot:
  #   image: certbot/certbot
  #   ports:
  #     - "80:80"
  #   command: certonly --manual -d ${DOMAIN} --preferred-challenges dns --agree-tos -m ${CERTBOT_EMAIL} --keep
  #   volumes:
  #     - certbot_letsencrypt:/etc/letsencrypt
  #     - certbot_webroot:/var/www/certbot
  #   networks:
  #     ads-mrkt-network:
  #       ipv4_address: 172.32.0.14
  #   env_file:
  #     - .env
  # Run once to obtain cert: docker compose ... run --rm certbot
  # Renew (webroot; nginx stays up): docker compose ... run --rm certbot renew --webroot -w /var/www/certbot

  nginx:
    image: internal.nginx:latest
    build:
      context: .
      dockerfile: dockerfiles/nginx/Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - certbot_letsencrypt:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot:ro
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.10
    depends_on:
      - web
      - api
      - bot

  api:
    image: internal.server:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["market", "http"]
    env_file:
      - .env
    environment:
      LISTEN_ADDR: "0.0.0.0"
      LISTEN_PORT: "8080"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      CLIENT_DOMAIN: ${CLIENT_DOMAIN:-https://localhost}
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_DEV_ROOT_TOKEN_ID:-root}
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.11
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy

  bot:
    image: internal.server:latest
    restart: unless-stopped
    command: ["bot", "http"]
    env_file:
      - .env
    environment:
      LISTEN_ADDR: "0.0.0.0"
      LOCAL_PORT_PREFIX: "2000"
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.12
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  blockchain_observer:
    image: internal.server:latest
    restart: unless-stopped
    command: ["blockchain_observer"]
    env_file:
      - .env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.14
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # Userbot needs one interactive login to create the session. Run once:
  #   docker compose -f docker-compose.https-selfsigned.yml run --rm -it userbot
  # Enter phone number and code when prompted. Session is saved in volume; after that "up" works.
  userbot:
    image: internal.server:latest
    restart: unless-stopped
    command: ["userbot", "run"]
    env_file:
      - .env
    environment:
      USER_BOT_SESSION_FILE_PATH: /app/sessions/session
    volumes:
      - userbot_sessions:/app/sessions
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.13
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

volumes:
  certbot_letsencrypt:
  certbot_webroot:
  userbot_sessions:
  vault_data:

networks:
  ads-mrkt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.32.0.0/16
          gateway: 172.32.1.1
