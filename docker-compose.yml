version: "3.8"
services:
  postgres:
    image: bitnami/postgresql:16
    ports:
      - "${DB_FORWARD_PORT:-15432}:5432"
    volumes:
      - "./data/db:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: dev
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.6
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'" ]
      interval: 10s
      timeout: 3s
      retries: 3
  migrations:
    image: ghcr.io/kukymbr/goose-docker:3.22.1
    environment:
      - GOOSE_DRIVER=postgres
      - GOOSE_DBSTRING=host=postgres port=5432 user=postgres password=dev dbname=postgres
      - GOOSE_COMMAND=up
    volumes:
      - ./migrations:/migrations
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.7
    depends_on:
      postgres:
        condition: service_healthy
        restart: true

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '${REDIS_FORWARD_PORT:-6379}:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./data/redis:/data
    networks:
      ads-mrkt-network:
        ipv4_address: 172.32.0.8
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]

networks:
  ads-mrkt-network:
    external: true